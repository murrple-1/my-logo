<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<canvas></canvas>

		<script type="text/javascript">
			// via http://stackoverflow.com/a/901144/240386
			function getParameterByName(name, url) {
			    if (!url) {
			      url = window.location.href;
			    }
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			        results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}

			const LOGO_WIDTH = 256;
			const LOGO_HEIGHT = 256;

			var scale = parseFloat(getParameterByName("scale")) || 1.0;

			var canvas = document.querySelector("canvas");
			canvas.width = LOGO_WIDTH * scale;
			canvas.height = LOGO_HEIGHT * scale;
			var context = canvas.getContext("2d");

			var image = new Image();
			image.src = "";
			image.addEventListener("load", function() {
				context.scale(scale, scale);
			 	context.drawImage(this, 0, 0);
			}, false);
			image.src = "logo.svg?_=" + (new Date().getTime());
		</script>
	</body>
</html>
